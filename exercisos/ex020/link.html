<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: brown;
            text-decoration: none;
            font-weight: bold;

            

        }

        a:visited{
            color: blue;
        }

        a:hover{
            color: red;
            text-decoration: underline;
        }
        a:active{
            color: green;
        }

        a::after{
            content: ' (link)';
        }
            



    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://www.facebook.com/?locale=pt_BR" target="_blank">facebook</a></li>
        <li><a href="https://www.instagram.com/">instagram</a></li>
        <li><a href="https://www.linkedin.com/feed/?trk=guest_homepage-basic_google-one-tap-submit">linkedin</a></li>
    </ul>
</body>
</html>
