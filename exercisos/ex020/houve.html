<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>houve</title>
    <style>
        body{
            background-color: lightgray;
            text-align: center;
        }

        div >p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: blue;
            font-size: 20px;
        }
        div{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: red;
        }

    </style>
</head>
<body>
    <h1>exemplo de houve</h1>
    <p>passe o mouse sobre o texto</p>
    <div>
            passe o mouse aqui
            <p>texto aqui</p>
    </div>
</body>
</html>
